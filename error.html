<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - User Not Found</title>
    <link rel="stylesheet" href="styleserror.css">
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="error-box">
            <h1 class="error-title">Uh-Oh...</h1>
            <p class="error-message">The user you are entering does not exist.</p>
            <div class="error-links">
                <p>Don't have an account? <a href="signup.html">SIGN UP</a></p>
                <p>Try again, <a href="signin.html">SIGN IN</a></p>
            </div>
        </div>
        <div class="logo">
            <img src="image/logo nation blanco.png" alt="Nation Logo">
        </div>
    </div>
</body>
</html>
